    // question 3
    function largestNum(val1, val2, val3) {
      if(val1 > val2 && val1 > val3) {
        return val1;
      } else if (val2 > val3) {
          return val2;        
      } else {
        return val3;
      }
    }
    const num = largestNum(2,3,1);
    document.querySelector('.ques3').innerText = `Largest number is ${num}`;

    }
